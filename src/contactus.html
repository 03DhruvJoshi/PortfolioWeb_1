    <!-----------------------------
       Contact Us
-------------------------------->

    <section id="contact-us">
      <div class="contact-container">
        <div class="contact-textbox">
          <h2>Contact Us</h2>
          <form id="project-form" onsubmit="submitForm(event)">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required />
            <label for="project-date">Proposed Start Date:</label>
            <input type="date" id="project-date" name="project-date" required />
            <label for="project-duration">Proposed Duration (days):</label>
            <input
              type="number"
              id="project-duration"
              name="project-duration"
              min="1"
              max="365"
              required
            />
            <label for="contact-method">Preferred Contact Method:</label>
            <select
              id="contact-method"
              name="contact-method"
              onchange="toggleContactFields()"
              required
            >
              <option value="">--Select an option--</option>
              <option value="none">none</option>
              <option value="phone">Phone</option>

              <option value="email">Email</option>

              <option value="both">Both Email and Phone</option>
            </select>
            <div id="email-fields" style="display: none">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Example: sample@email.com"
                required
              />

              <label for="confirm-email">Confirm Email:</label>
              <input
                type="email"
                id="confirm-email"
                name="confirm-email"
                required
              />
            </div>
            <div id="phone-fields" style="display: none">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{11}"
                placeholder="Example: 07809898398"
                required
              />
            </div>

            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </section>
